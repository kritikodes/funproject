                <h1>DRS: DHONI REVEIW SYSTEM </h1>

        <div class="main">
            <div class="input">
                <input type="text" name="text" id="userInput" placeholder="Enter AnyThink ..." class="input">
            </div>
            <div class="check">
                <button class="btn" onclick="checkWord()">Check</button>
            </div>
        </div>
        <div id="popup">
            <h2>Result</h2>
            <h3 id="addText"></h3>
            <p id="resultText"></p>
            <video id="videoPlayer" controls autoplay loop>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="close">
                    <button onclick="closePopup()">Close</button>
                </div>
        </div>
        

        <script>
            function checkWord() {
                var userInput = document.getElementById('userInput').value;
                var resultText = document.getElementById('resultText');
                var addText = document.getElementById('addText');
                var videoPlayer = document.getElementById("videoPlayer");
                var videoSource = document.getElementById("videoSource");
    
                if (userInput.length === 7 || parseInt(userInput) === 7 || userInput.toLowerCase() === 'dhoni' || userInput.toLowerCase() === 'msd' || checkSum(userInput) == 7 ) {
                    resultText.textContent = 'Thala for a reason !' ;
                    addText.textContent = getSumString(userInput);
                    videoSource.src = "msd.mp4";
                } else {
                    resultText.textContent = 'No Thala for you';
                    videoSource.src = "sadd.mp4";
                }

                videoPlayer.load();
                document.getElementById("popup").style.display = "block";
    
                showPopup();
            }

            function getSumString(word) {
            var sumString = '';
            for (var i = 0; i < word.length; i++) {
                sumString += word[i];
                if (i !== word.length - 1) {
                    sumString += ' + ';
                }
            }
            sumString += ' = 7';
            return sumString;
        }

            function showPopup() {
                var overlay = document.getElementById('overlay');
                var popup = document.getElementById('popupResult');
                overlay.style.display = 'block';
                popup.style.display = 'block';
            }
    
            function closePopup() {
                document.getElementById("popup").style.display = "none";
                document.getElementById("videoPlayer").pause();
            }
            function checkSum(userInput) {
                var userInput = document.getElementById("userInput").value.trim();
                var sum = 0;
                for (var i = 0; i < userInput.length; i++) {
                    sum += parseInt(userInput[i], 10);
                }
                return sum;
            }

        </script>
